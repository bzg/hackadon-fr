<!-- Main -->
<section class="wrapper style1">
  <div class="container">

      <!-- Content -->
      
      <article>
	<header>
	  <h2>Tous vos messages nous font plaisir.</h2>
	  <p>Et nous y répondons dans la journée !</p>
	</header>
	
	<!-- <span class="image featured"><img src="{{ site.baseurl }}/assets/images/hackadon_banner2.png" alt="" /></span> -->

	<section class="12u">
	<form action="//flipmail.co/api/iDu8IPpyAHHja2UZQ3Uj" method="post">
	  <div class="row half collapse-at-2">
	    <div class="6u">
	      <input type="text" name="name" id="name" placeholder="Nom" />
	    </div>
	    <div class="6u">
	      <input type="email" name="email" id="email" placeholder="Email" />
	    </div>
	  </div>
	  <div class="row half">
	    <div class="12u">
	      <textarea name="message" id="message" placeholder="Message" rows="5"></textarea>
	    </div>
	  </div>
	  <div class="row half">
	    <div class="12u">
	      <ul class="actions">
		<li><input type="submit" class="button alt" value="Envoyer" /></li>
	      </ul>
	    </div>
	  </div>
	</form>
	</section>
	
      </article>
      
    </div>
  </div>
</section>
